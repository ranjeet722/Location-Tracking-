<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Location Tracking Link</title>
</head>
<body>
  <h1>Create Location Tracking Link</h1>
  <p>Click below to get your current location link:</p>
  <button onclick="getLocation()">Create Tracking Link</button>
  <input type="text" id="link" readonly style="width:100%;margin-top:20px;" />

  <script>
    function getLocation() {
      const linkBox = document.getElementById('link');
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lng = position.coords.longitude.toFixed(6);
          const link = `https://www.google.com/maps?q=${lat},${lng}`;
          linkBox.value = link;
        },
        () => {
          alert("Unable to retrieve your location.");
        }
      );
    }
  </script>
</body>
</html>

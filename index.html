
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Location Tracking Link</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');
    :root {
      --bg-color: #ffffff;
      --text-color: #374151;
      --muted-color: #6b7280;
      --primary-color: #111827;
      --primary-hover: #000000;
      --border-radius: 0.75rem;
      --shadow-light: rgba(0, 0, 0, 0.06);
      --transition-time: 0.3s;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem 5rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
    }
    main {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      user-select: none;
    }
    p.subtitle {
      font-size: 1.125rem;
      color: var(--muted-color);
      margin-bottom: 3rem;
      user-select: none;
    }
    .card {
      background-color: #f9fafb;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px var(--shadow-light);
      padding: 2rem 2.5rem;
      user-select: none;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      font-size: 1.125rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(17, 24, 39, 0.2);
      transition: background-color var(--transition-time), transform var(--transition-time);
      user-select: none;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
    }
    button:focus-visible {
      outline: 3px solid #2563eb;
      outline-offset: 2px;
    }
    button:hover:not(:disabled) {
      background-color: var(--primary-hover);
      transform: scale(1.05);
    }
    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    input#trackingLink {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #d1d5db;
      background-color: white;
      color: var(--primary-color);
      user-select: all;
      text-align: center;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: var(--muted-color);
      user-select: none;
    }
    @media (max-width: 400px) {
      h1 { font-size: 2.8rem; }
      button { max-width: 100%; }
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Create Location Tracking Link</h1>
    <p class="subtitle">Generate a shareable link with your current GPS coordinates.</p>
    <section class="card" aria-live="polite" aria-atomic="true">
      <button id="createBtn" type="button">Create Tracking Link</button>
      <input id="trackingLink" type="text" readonly aria-label="Generated tracking link" placeholder="Your link will appear here" />
    </section>
  </main>
  <footer>&copy; 2024 Location Tracker</footer>
  <script>
    const btn = document.getElementById('createBtn');
    const output = document.getElementById('trackingLink');
    function showError(message) {
      alert(message);
      btn.disabled = false;
      output.value = '';
    }
    function generateLink(lat, lng) {
      const base = window.location.origin + window.location.pathname;
      const url = new URL(base);
      url.searchParams.set('lat', lat.toFixed(6));
      url.searchParams.set('lng', lng.toFixed(6));
      return url.toString();
    }
    btn.addEventListener('click', () => {
      btn.disabled = true;
      output.value = '';
      if (!navigator.geolocation) {
        showError('Geolocation is not supported by your browser.');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const link = generateLink(lat, lng);
          output.value = link;
          btn.disabled = false;
          output.focus();
          output.select();
        },
        (err) => {
          switch(err.code) {
            case err.PERMISSION_DENIED:
              showError('Permission denied. Please allow location access.');
              break;
            case err.POSITION_UNAVAILABLE:
              showError('Location information is unavailable.');
              break;
            case err.TIMEOUT:
              showError('Location request timed out.');
              break;
            default:
              showError('An unknown error occurred retrieving location.');
          }
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    });
  </script>
</body>
</html>
